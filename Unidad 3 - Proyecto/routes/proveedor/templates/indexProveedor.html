{% extends "layout.html" %}
{% block content %}
<h1 style="color: green; background-color: white; width: fit-content; height: fit-content; border: 3px solid black; border-radius: 100px; padding: 10px;">PROVEEDOR</h1>
<br>
<fieldset class="group" style="display: block; width: fit-content;">
    <table border="1px" style="background-color: aliceblue; border-radius: 10px;">
        <thead>
            <tr>
                <th colspan="7" style="padding: 5px; border-radius: 10px;">
                    <a href="{{url_for('appProveedor.Agregar')}}" align = "center">
                        <button style="display: block; width:100%; height: 40px; border-radius: 10px;">Agregar Proveedor</button>
                    </a>
                </th>
            </tr>
            <tr style="background-color:forestgreen; color: white;">
                <th style="border-radius: 5px;">ID</th>
                <th style="border-radius: 5px;">Nombre</th>
                <th style="border-radius: 5px;">RFC</th>
                <th style="border-radius: 5px;">Telefono</th>
                <th style="border-radius: 5px;">Direcci√≥n</th>
                <th style="border-radius: 5px;"></th>
                <th style="border-radius: 5px;"></th>
            </tr>
        </thead>
        <tbody>
            {% for prov in proveedores %}
            <tr>
                <td style="border-radius: 5px;">{{prov.id}}</td>
                <td style="border-radius: 5px;">{{prov.nombre}}</td>
                <td style="border-radius: 5px;">{{prov.rfc}}</td>
                <td style="border-radius: 5px;">{{prov.telefono}}</td>
                <td style="border-radius: 5px;">{{prov.direccion}}</td>
                <td style="border-radius: 5px;"><a href="/proveedor/edit/{{prov.id}}"><button style="border-radius: 5px;">Editar</button></a></td>
                <td style="border-radius: 5px;"><a href="/proveedor/delete/{{prov.id}}"><button style="border-radius: 5px;">Eliminar</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</fieldset>
{% endblock %}
