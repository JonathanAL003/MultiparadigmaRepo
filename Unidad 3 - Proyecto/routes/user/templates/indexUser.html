{% extends "layout.html" %}
{% block content %}
<h1 style="color: green; background-color: white; width: fit-content; height: fit-content; border: 3px solid black; border-radius: 100px; padding: 10px;">USUARIOS</h1>
    <br>
    <fieldset class="group" style="display: block; width: fit-content;">
        <table border="1px" style="background-color: aliceblue; border-radius: 10px;">
            <thead>
                <tr>
                    <th colspan="7" style="padding: 5px; border-radius: 10px;">
                        <a href="{{ url_for('appuser.logint_post') }}" align = "center">
                            <button style="display: block; width:100%; height: 40px; border-radius: 10px;">Registrar Usuario</button>
                        </a>
                    </th>
                </tr>
                <tr style="background-color:forestgreen; color: white;">
                    <th style="border-radius: 5px;">ID</th>
                    <th style="border-radius: 5px;">E-Mail</th>
                    <th style="border-radius: 5px;">Password</th>
                    <th style="border-radius: 5px;">Fecha De Registro</th>
                    <th style="border-radius: 5px;">Admin</th>
                    <th style="border-radius: 5px;"></th>
                    <th style="border-radius: 5px;"></th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td style="border-radius: 5px;">{{u.id}}</td>
                    <td style="border-radius: 5px;">{{u.email}}</td>
                    <td style="border-radius: 5px;">{{u.password}}</td>
                    <td style="border-radius: 5px;">{{u.registered_on}}</td>
                    {% if u.admin == True %}
                        <td style="border-radius: 5px;">Si</td>
                    {% else %}
                        <td style="border-radius: 5px;">No</td>
                    {% endif %}
                    <td style="border-radius: 5px;"><a href="/usuario/edit/{{u.email}}"><button style="border-radius: 5px;">Editar</button></a></td>
                    <td style="border-radius: 5px;"><a href="/usuario/delete/{{u.id}}"><button style="border-radius: 5px;">Eliminar</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </fieldset>
{% endblock %}
