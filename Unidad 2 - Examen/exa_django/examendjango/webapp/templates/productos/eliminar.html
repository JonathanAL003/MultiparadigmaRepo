<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
    </form>
    <a href="{% url 'webapp:index' %}">Cancelar</a>
</body>
</html>
