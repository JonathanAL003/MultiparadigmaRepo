<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clases</title>
</head>
<body>
    <h1>Lista de Clases</h1>
    <ul>
        {% for clase in clases %}
            <li>{{clase.ID_Clase}} - {{ clase.Nombre }} - {{ clase.Asignatura_ID.Nombre }}
                <a href="editar_clase/{{clase.ID_Clase}}">Editar</a>
                <a href="eliminar_clase/{{clase.ID_Clase}}">Eliminar</a>
            </li>
        {% empty %}
            <li>No hay clases.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'nueva_clase' %}">Agregar Nueva Clase</a>
</body>
</html>
